<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="toiee cafe,toiee,教育,アクセラメンツ,講座">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/basscss.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/site.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.2/css/font-awesome.min.css" rel="stylesheet">
  <link rel="icon" href="">
  <link rel="/docs/apple-touch-icon-precomposed" href="">
</head>
<body>

  {{ content }}

  <script type="text/javascript">
    WebFontConfig = { google: { families: [ 'Montserrat:400', 'Montserrat:700' ] } };

    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</body>
</html>
